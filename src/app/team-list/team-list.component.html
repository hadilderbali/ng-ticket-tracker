

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Title</title>
    <link href="/assets/BackOffice/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <link href="/assets/BackOffice/css/sb-admin-2.min.css" rel="stylesheet">
    <style>
        .table th, .table td {
            vertical-align: middle; /* Align content vertically in cells */
        }
        .table th {
            padding-top: 10px; /* Adjust top padding of table headers */
            padding-bottom: 10px; /* Adjust bottom padding of table headers */
        }
        .table td {
            padding-top: 8px; /* Adjust top padding of table cells */
            padding-bottom: 8px; /* Adjust bottom padding of table cells */
        }
        .actions-btns button {
            margin: 0 5px; /* Add margin between buttons */
        }
    </style>
</head>

<body id="page-top">

    <div id="wrapper">

        <!-- Sidebar -->
<app-sidebar> </app-sidebar>
    <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <app-navbar></app-navbar>
<div class="container-fluid">
  <button (click)="navigateToTeam()" class="compose-button">
    <i class="fas fa-plus"></i> <!-- FontAwesome icon for compose -->
    <span>Add Team</span>
</button>

  <div class="row">
    
    <!-- Main content -->
    <div class="col-md-12">
      <!-- Teams list table -->
      <table class="table align-middle mb-0 bg-white">
        <thead class="bg-light">
          <tr>
            <th>Team Name</th>
            <th>Members</th>
            <th>Username</th>
            <th>Email</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngFor="let team of teams">
            <tr *ngFor="let user of team.users ?? []; let i = index">
              <td *ngIf="i === 0" [attr.rowspan]="team.users?.length">{{ team.nameT }}</td>
              <td *ngIf="i === 0" [attr.rowspan]="team.users?.length">{{ team.membreInteger }}</td>
              <td>{{ user.username }}</td>
              <td>{{ user.usermail }}</td>
              <td *ngIf="i === 0" [attr.rowspan]="team.users?.length">
                <button class="btn btn-primary btn-sm" (click)="viewTeamDetails(team.id)">View Details</button>
              </td>
            </tr>
          </ng-container>
        </tbody>
      </table>
    </div>
  </div>
</div>
