<head>
    <meta charset="UTF-8">

<body id="page-top">

    <div id="wrapper">

        <!-- Sidebar -->
<app-sidebar> </app-sidebar>
    <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <app-navbar></app-navbar>

<div *ngIf="users && users.length > 0">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Username</th>
          <th>Last Name</th>
          <th>Email</th>
          <th> Phone Number</th>
          <th>  Capacity</th>

          <!-- Add other user fields as needed -->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.userid }}</td>
          <td>{{ user.username }}</td>
          <td>{{ user.userlastname }}</td>
          <td>{{ user.usermail }}</td>
          <td>{{ user.usertel }}</td> <!-- Ensure this matches the backend field name -->
          <td>{{ user.capacity }}</td>

        </tr>
      </tbody>
    </table>
  </div>
  <div *ngIf="!users.length">No users found</div>
